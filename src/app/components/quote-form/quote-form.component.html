<h3 class="text-center">Create a New Quote</h3>
<form>
  <div class="form-group">
    <label>Quote</label>
    <textarea class="form-control" required rows="4"></textarea>
  </div>
  <div class="form-group">
    <label>Author</label>
    <input type="text" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Submitted By:</label>
    <input type="text" class="form-control" required>
  </div>
  <input type="submit" value="Post Quote" class="btn btn-success">
</form>
